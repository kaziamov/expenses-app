{% extends 'base.html' %}

{% block form_add %}
    {% include 'forms/add_new_currency.html' %}
{% endblock %}

{% block content %}
<table class="table table-bordered table-hover text-nowrap" data-test="urls">
    <tbody>
      <tr>
        <th>ID</th>
        <th>Название</th>
      </tr>
      {% for currency in currencies %}
      <tr>
        <td> {{ currency[0] }}</td>
        <td> {{ currency[1] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
